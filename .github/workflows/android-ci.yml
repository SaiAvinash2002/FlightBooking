name: Android CI

on:
  push:
    branches: [ "main", "master","dev" ]
  pull_request:
    branches: [ "main", "master", "dev" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Get code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Java (Android needs this)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Cache Gradle (faster builds)
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}

      # 4️⃣ Give permission to Gradle
      - name: Grant execute permission
        run: chmod +x gradlew

      # 5️⃣ Run unit tests
      - name: Run unit tests
        run: ./gradlew test

      # 6️⃣ Run Android Lint (code quality)
      - name: Run lint
        run: ./gradlew lint

      # 7️⃣ Build app
      - name: Build project
        run: ./gradlew assembleDebug
